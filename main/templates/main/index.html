{% extends 'main/base.html' %}

{% block title %}

Portfolio
{% endblock %}

{% block content %}
<div class="card-columns listfeaturedtag">
{% for project in projects %}
    <div class="card">
        <div class="row">
            <div class="col-md-5 wrapthumbnail">
                <a href="{% url 'project_detail' project.pk %}">
                    <div class="thumbnail" style="background-image:url({{project.image.url}});">
                    </div>
                </a>
            </div>
            <div class="col-md-7">
                <div class="card-block">
                    <h2 class="card-title">{{ project.title}}</h2>
                    <h4 class="card-text">{{ project.description|slice:":100"}}</h4>
                    <div class="metafooter">
                        <div class="wrapfooter">
                            <span class="meta-footer-thumb">
                                <h6>Technology Used:</h6>
                                <p>{{ project.technology }}</p>
                            </span>
                            <span class="post-read-more">
                                <small>
                                    <a href="{{ post.link }}" target="_blank"> 
                                        vist <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                                          </svg>
                                    </a>
                                </small>
                            </span>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
